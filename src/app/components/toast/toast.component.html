<div *ngIf="toastVisible" @slideInOut class="toast-popup">
    <div *ngIf="toastSuccess" class="toast-success">
      <i class="fa-solid fa-circle-check ms-2 me-3"></i>
      Əməliyyat uğurla başa çattı
    </div>
    <div *ngIf="!toastSuccess" class="toast-failed">
      <i class="fa-solid fa-circle-xmark ms-2 me-3"></i>
      Əməliyyat uğursuz oldu
    </div>
  </div>
